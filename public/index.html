    <script>
        let questionsAndAnswers = [{ front: "Hvor lagres tredjepartmoduler og tilleggmoduler for ESXi?", back: "Tredjepartmoduler og tilleggmoduler for ESXi lagres i vSphere ESX-OSData partisjonen." }, { front: "Hvor skriver virtuelle maskiner data når et snapshot er opprettet?", back: "Virtuelle maskiner skriver data til den siste snapshot som er opprettet." }, { front: "Hva vurderer man når man skal deployere vSphere?", back: "Man vurderer metoder for å optimalisere ytelsen når man skal deployere vSphere." }, { front: "Hva støtter vSphere Standard?", back: "vSphere Standard støtter 8 virtuelle CPU per virtuell maskin og 64 GB RAM per virtuell maskin." }, { front: "Hvilken teknologi benytter Fujitsu for ekstern styring av servere?", back: "Fujitsu benytter IRMC (Integrated Remote Management Controller) til å ekstern styre sine servere." }, { front: "Hva er ikke støttet i vSphere?", back: "Legacy CPU er ikke støttet i vSphere." }, { front: "Hva skjer med delta-filer fra tidligere snapshots når flere snapshots opprettes?", back: "Delta-filer fra tidligere snapshots blir read-only dersom flere snapshots opprettes." }, { front: "Hva står vNIC for?", back: "vNIC står for virtuelle nettverkskort." }, { front: "Hvem utviklet VMFS?", back: "VMFS er utviklet av VMware." }, { front: "Hvem er vSphere Standard egnet for?", back: "vSphere Standard er egnet for små til middels store bedrifter som krever de viktigste virtualiseringsegenskapene." }, { front: "Hva kan nøstet virtualisering benyttes til?", back: "Nøstet virtualisering kan benyttes til opplæring og gir fleksibilitet i å eksperimentere med ulike innstillinger." }, { front: "Hva er vSphere?", back: "vSphere er en hypervisor utviklet av VMware." }, { front: "Hvor lagrer ESXi VMware Tools dersom boot-mediet er et USB-medie?", back: "ESXi lagrer VMware Tools i RAM dersom boot-mediet er et USB-medie." }, { front: "Hva kreves for å installere vSphere?", back: "vSphere kan installeres dersom datamaskinen møter CPU-kravene og aktiverer støtte for virtualisering i BIOS." }, { front: "Hva slags hypervisor er ESXi?", back: "ESXi er en Type 1 hypervisor." }, { front: "Hvor vises ikke flat filer i vSphere?", back: "Flat filer kan ikke vises i Datastore, de vises i Virtual Machine folder i vSphere Console." }, { front: "Hva definerer vHW-versjoner?", back: "vHW-versjoner definerer egenskaper som støtten for vSphere virtuelle maskiners hardware." }, { front: "Hvor lagres EFI-moduler og bootmoduler i vSphere?", back: "EFI-moduler og bootmoduler lagres i vSphere System boot partisjonen." }, { front: "Hvor lagrer vSphere virtuelle maskiner aktiviteter?", back: "vSphere virtuelle maskiner lagrer aktiviteter i .log-filer." }, { front: "Hva er VMware Compatibility Guide?", back: "VMware Compatibility Guide gjør det mulig å finne komponenter som er kompatible med vSphere." }, { front: "Er det riktig å bruke snapshots som backup?", back: "Nei, administratorer benytter snapshots som backup, noe som er feil." }, { front: "Hvor lagres ESXi boot-moduler?", back: "ESXi boot-moduler lagres i vSphere Bootbank0 partisjonen." }, { front: "Hva gir virtualisering i forhold til sikkerhet?", back: "Virtualisering gir et ekstra lag med sikkerhet." }, { front: "Hva benytter Cisco for ekstern styring av servere?", back: "Cisco benytter UCS (Unified Computing System) for å ekstern styre sine servere." }, { front: "Hva kreves i BIOS/CPU for å kjøre ESXi 7.0?", back: "ESXi 7.0 krever NX/XD i BIOS/CPU." }, { front: "Hva refererer vHW til?", back: "vHW refererer til vSphere virtuelle maskiners virtuelle hardware." }, { front: "Hva anbefales for nettverk i ESXi-miljøet?", back: "Det anbefales å opprette egne nettverk for ESXi-serveren, lagringområdet og virtuelle maskiner." }, { front: "Hva kreves for å oppgradere til ESXi 7.0?", back: "Oppgradering til ESXi 7.0 krever minst 8 GB lagring." }, { front: "Hva er delta.vmdk-filen?", back: "delta.vmdk er en skrivbar fil." }, { front: "Hva kan feile når du arbeider med snapshots?", back: "Sletting, skapelse eller gjenopprettelse av snapshot kan feile." }, { front: "Hvor kan virtuelle maskiner lagres etter at vSphere boot-partisjoner og ESX-OSData partisjoner er opprettet?", back: "Virtuelle maskiner kan lagres i ledig lagringsrom etter at vSphere boot-partisjoner og ESX-OSData partisjoner er opprettet." }, { front: "Hva definerer vHW-versjoner?", back: "vHW-versjoner definerer egenskaper som støtten for vSphere virtuelle maskiners hardware." }, { front: "Er det mulig å konsolidere flere snapshots samtidig?", back: "Ja, det er mulig å konsolidere flere snapshots samtidig." }, { front: "Hvordan kan du finne oppdatert informasjon om vSphere?", back: "Ved å kontakte VMware kan du finne oppdatert informasjon om vSphere." }, { front: "Hvor lagres /scratch partisjonen og VMware Tools locker partisjon?", back: "/scratch partisjonen og VMware Tools locker partisjon lagres i ESX-OSData." }, { front: "Hva kalles det å opprette flere instanser av ett operativsystem i et operativsystem?", back: "Det kalles kontainerisering." }, { front: "Hvor skriver virtuelle maskiner data?", back: "Virtuelle maskiner skriver data til den siste snapshot som er opprettet." }, { front: "Hva vurderer man når man skal deployere vSphere?", back: "Man vurderer metoder for å optimalisere ytelsen når man skal deployere vSphere." }, { front: "Hva er VMware?", back: "VMware er navnet på en organisasjon." }, { front: "Hva er maksimal RAM-kapasitet for vSphere Enterprise Plus?", back: "12 TB RAM er maks kapasitet for vSphere Enterprise Plus." }, { front: "Hvor lagrer vSphere virtuelle maskiner endringer etter et snapshot?", back: "vSphere virtuelle maskiner lagrer endringer etter snapshot i delta.vmdk filutvidelsen." }, { front: "Hva gjør snapshots med den virtuelle maskinens harddisk?", back: "Snapshots gjør at det er umulig å skrive til den virtuelle maskinens harddisk." }, { front: "Hvor skriver virtuelle maskiner data?", back: "Virtuelle maskiner skriver data til den siste snapshot som er opprettet." }, { front: "Hva refererer vHW til?", back: "vHW refererer til vSphere virtuelle maskiners virtuelle hardware." }, { front: "Hva kan vSphere gjøre?", back: "vSphere gjør det mulig å opprette virtuelle maskiner, clustere, vApps, datastores og vSAN." }, { front: "Når er konsolidering av snapshot anbefalt?", back: "Konsolidering av snapshot er anbefalt i tidsrom hvor det ikke er et stort behov for den virtuelle maskinen." }, { front: "Hvordan kan du ta et snapshot i vSphere?", back: "Det er mulig å ta snapshot ved å høyreklikke på den virtuelle maskinen." }, { front: "Hva inneholder .vmsn-filer?", back: ".vmsn-filer inneholder virtuelle maskiners minne da snapshot ble tatt." }, { front: "Hva er flat filer i vSphere?", back: "Flat filer er ett av to filer som utgjør .vmdk-filene." }, { front: "Hva anbefales etter å ha gjenopprettet en virtuell maskin fra et snapshot?", back: "Det anbefales å gjenstarte virtuelle maskiner etter å ha gjenopprettet dem fra et snapshot." }, { front: "Hvor mange filer finnes det av delta.vmdk?", back: "Det finnes to filer delta.vmdk." }, { front: "Hvordan kan virtuelle switcher velge uplinks ved bruk av route based source MAC hash?", back: "Virtuelle switcher kan velge uplinks basert på den virtuelle maskinens MAC-adresse dersom vi velger load balancing algoritmen route based source MAC hash." }, { front: "Når er Consolidate disk mulig?", back: "Consolidate disk er mulig dersom delta-disker eksisterer, men Snapshot Manager viser ingen snapshots." }, { front: "Hva benytter Fujitsu for ekstern styring av servere?", back: "Fujitsu benytter IRMC (Integrated Remote Management Controller) for ekstern styring av sine servere." }, { front: "Hvordan aksesseres ESXi boot-partisjoner?", back: "Systemer som krever tilgang til ESXi boot-partisjoner aksesserer disse gjennom symbolic links." }, { front: "Hva kan vSphere gjøre med arbeid mellom hosts?", back: "vSphere kan balansere arbeid mellom hosts." }, { front: "Hva finnes det av typer virtualisering?", back: "Det finnes ulike typer virtualisering, inkludert servervirtualisering, nettverksvirtualisering og lagringsvirtualisering." }, { front: "Hva er VMware?", back: "VMware er navnet på en organisasjon." }, { front: "Hva kan vSphere gjøre i forhold til virtuelle maskiner?", back: "vSphere gjør det mulig å opprette virtuelle maskiner." }, { front: "Hvor kan ESXi system boot og bootbank partisjoner lagres?", back: "ESXi system boot og bootbank partisjoner kan om nødvendig lagres på USB-medier." }, { front: "Hva kan vSphere gjøre?", back: "vSphere gjør det mulig å opprette virtuelle maskiner, clustere, vApps, datastores og vSAN." }, { front: "Hvilke funksjoner er inkludert i vSphere Standard?", back: "vMotion, High Availability, DRS og Storage APIs er inkludert i vSphere Standard." }, { front: "Hva kan snapshots benyttes til?", back: "Snapshots kan benyttes til å lagre backup av virtuelle maskiner." }, { front: "Hva er VMware Tools?", back: "VMware Tools er programvare som automatisk eller manuelt installeres og er en rekke verktøy for ESXi og gjesteoperativsystemer." }, { front: "Når er Consolidate disk mulig?", back: "Consolidate disk er bare mulig dersom det er problem med snapshot delta-filer." }, { front: "Hvilke områder har VMware produkter?", back: "VMware har produkter innen servervirtualisering, sky, desktop virtualisering og software defined networking." }, { front: "Hva tillater vSphere vCenter?", back: "vSphere vCenter tillater sentralisert administrering." }, { front: "Hva kan VMware Tools gjøre for gjesteoperativsystemer?", back: "VMware Tools kan utføre en rekke aktiviteter for gjesteoperativsystemer, som for eksempel forbedret grafikk og integrering av tidssynkronisering." }, { front: "Hvilke prosessorer krever ESXi?", back: "ESXi krever x64 prosessorer." }, { front: "Hva gjør snapshots med den virtuelle maskinens harddisk?", back: "Snapshots gjør at det er umulig å skrive til den virtuelle maskinens harddisk." }, { front: "Hvordan kan du gjenopprette datamaskinens tilstand fra et snapshot?", back: "Du kan gjenopprette datamaskinens tilstand fra snapshot 4, på tidspunktet snapshot ble opprettet." }, { front: "Hva gir 128 TB for ESXi?", back: "128 TB gjør at ESXi kan yte optimalt." }, { front: "Hvilke fordeler gir virtualisering?", back: "Virtualisering gir mange fordeler, inkludert bedre ressursutnyttelse, fleksibilitet og kostnadsbesparelser." }, { front: "Hva kan vSphere gjøre for IT-infrastrukturen?", back: "vSphere kan opprette en resilient IT-infrastruktur." }, { front: "Hvordan kan du reversere en virtuell maskin til en tidligere tilstand?", back: "Du kan reversere en virtuell maskin til en tidligere tilstand ved å bruke snapshot-funksjonen og trykke på Revert." }, { front: "Hva kalles det å opprette flere instanser av ett operativsystem i et operativsystem?", back: "Det kalles kontainerisering." }, { front: "Hva er VMkernel assosiert med?", back: "VMkernel er assosiert med management port-group og overfører trafikk for å kommunisere lagringsområdet med iSCSI." }, { front: "Hvordan kan du gjenopprette datamaskinens tilstand fra et snapshot?", back: "Du kan gjenopprette datamaskinens tilstand fra snapshot 4, på tidspunktet snapshot ble opprettet." }, { front: "Fanger snapshots opp endringer etter at de er opprettet?", back: "Nei, snapshots fanger ikke opp endringer etter at de er opprettet." }, { front: "Hva er vSphere Distributed Switch?", back: "vSphere Distributed Switch er en sentralisert nettverksswitch." }, { front: "Hva kan virtuelle switcher gjøre med uplinks ved valg av load-algoritmen Route based on IP hash?", back: "Virtuelle switcher kan velge uplinks basert på avsender og mottakers IP-adresse når Route based on IP hash algoritmen er valgt." }, { front: "Hva gjør NAS, SAN eller lokal disk dedikert for lagring av virtuelle maskiner?", back: "NAS, SAN eller lokal disk dedikert for lagring av virtuelle maskiner gjør at ESXi kan yte optimalt." }, { front: "Hva er nøstet virtualisering?", back: "Nøstet virtualisering gjør det mulig å opprette et cluster av ESXi-hosts." }, { front: "Hva står vNIC for?", back: "vNIC står for virtuelle nettverkskort." }, { front: "Hvor lagres tredjepartmoduler og tilleggmoduler for ESXi?", back: "Tredjepartmoduler og tilleggmoduler for ESXi lagres i vSphere ESX-OSData partisjonen." }, { front: "Hvilken versjon av vSphere egner seg for større organisasjoner?", back: "vSphere Enterprise Plus egner seg for større organisasjoner." }, { front: "Hvordan kan du få oppdatert informasjon om vSphere?", back: "Ved å kontakte VMware kan du finne oppdatert informasjon om vSphere." }, { front: "Hva fanger ikke snapshots opp?", back: "Snapshots fanger ikke opp endringer etter at de er opprettet." }, { front: "Hva gjør VMware når et snapshot opprettes?", back: "VMware oppretter en kopi av den virtuelle maskinens disk og minne når snapshot opprettes." }, { front: "Hva anbefales for nettverk i ESXi-miljøet?", back: "Det anbefales å opprette egne nettverk for ESXi-serveren, lagringområdet og virtuelle maskiner." }, { front: "What protocol do web browsers and web servers use at the application layer?", back: "HTTP (HyperText Transfer Protocol)" }, { front: "What is the most commonly used network model?", back: "TCP/IP" }, { front: "Why do networks function properly?", back: "Because different devices follow standardized rules (protocols)" }, { front: "What are network models?", back: "Sets of documents defining communication rules for devices" }, { front: "What allows devices based on the same network model to communicate?", back: "Following the same set of networking protocols" }, { front: "Can OSI and TCP/IP coexist in an organization’s network?", back: "Yes, both models can be used in different contexts" }, { front: "Why does HTTP use TCP?", back: "For error recovery and reliable data transmission" }, { front: "What do web servers send in their responses?", back: "HTTP messages containing headers" }, { front: "What do TCP headers include?", back: "Sequence numbers to ensure correct data order" }, { front: "Hva gjør virtualisering i forhold til katastrofegjenoppretting?", back: "Virtualisering gjør katastrofegjenoppretting mer håndterlig." }, { front: "Hvordan benytter backup-løsninger VMware snapshots?", back: "Backup-løsninger benytter VMware snapshots for å opprette et snapshot av virtuelle maskiner." }, { front: "Hva tillater vSphere vMotion?", back: "vSphere vMotion tillater live migrering av virtuelle maskiner." }, { front: "Hva gjør vSphere Fault Tolerance?", back: "vSphere Fault Tolerance tillater å opprette kopier av virtuelle maskiner for høy tilgjengelighet." }, { front: "Når er det anbefalt å konsolidere snapshots i vSphere?", back: "Konsolidering av snapshots er anbefalt i tidsrom hvor det ikke er et stort behov for den virtuelle maskinen." }, { front: "Hvilke fordeler har vSphere i tillegg til kostnadsbesparelser?", back: "vSphere har flere fordeler som forbedret administrasjon, fleksibilitet og høy tilgjengelighet." }, { front: "Hva er .vmsn-filer i vSphere?", back: ".vmsn-filer inneholder virtuelle maskiners minne da snapshot ble tatt." }, { front: "Hvordan gjør virtualisering katastrofegjenoppretting mer håndterlig?", back: "Virtualisering gjør katastrofegjenoppretting mer håndterlig ved å forenkle prosessen for gjenoppretting av virtuelle maskiner." }, { front: "Hva gjør programvarer i virtuelle miljøer?", back: "Programvarer kan kjøre i isolerte virtuelle miljøer, noe som øker sikkerhet og fleksibilitet." }, { front: "Hva kan vSphere opprette for å støtte høy tilgjengelighet?", back: "vSphere kan opprette en resilient IT-infrastruktur som er motstandsdyktig mot feil." }, { front: "Hva fanger ikke snapshots opp i vSphere?", back: "Snapshots fanger ikke opp endringer etter at det er opprettet." }, { front: "Hva skjer når man gjenoppretter en virtuell maskin fra et snapshot i VMware?", back: "VMware gjenoppretter den virtuelle maskinens disk og minnetilstand til tidspunktet da snapshot ble tatt." }, { front: "Hva gjør vCenter web client?", back: "vCenter web client gjør det mulig å tilkoble vCenter-serveren fra en nettleser." }, { front: "Hva er desktopvirtualisering?", back: "Desktopvirtualisering er å lage en representasjon av brukernes skrivebord i et virtualisert miljø." }, { front: "Hva skjer med den virtuelle maskinens harddisk når et snapshot er tatt?", back: "Snapshots gjør at det er umulig å skrive til den virtuelle maskinens harddisk, da endringer lagres i delta-filer." }, { front: "Hvilke verktøy kan benyttes til katastrofegjenoppretting i vSphere?", back: "vSphere Site Recovery Manager og vSphere Replication kan benyttes til katastrofegjenoppretting." }, { front: "Hva beskytter vSphere sine avanserte sikkerhetsfunksjoner og kontinuitetsegenskaper?", back: "De beskytter data og operasjoner mot trusler og feil." }, { front: "Hva tillater nettverksvirtualisering?", back: "Nettverksvirtualisering tillater å separere det fysiske nettverket logisk, slik at flere virtuelle nettverk kan eksistere på samme fysiske infrastruktur." }, { front: "Hva gjør Quiesce guest file system under et snapshot?", back: "Quiesce guest file system oppretter et snapshot, bevarer dataintegriteten, men kan forårsake at den virtuelle maskinen avslutter sine nåværende operasjoner." }, { front: "Hva gjør vSphere Site Recovery Manager?", back: "vSphere Site Recovery Manager hjelper med automatisering av katastrofegjenoppretting og gjør det lettere å replikere og gjenopprette virtuelle maskiner." }, { front: "Hvordan fungerer vSphere Replication?", back: "vSphere Replication er en løsning for replikering av virtuelle maskiner til et sekundært sted for katastrofegjenoppretting." }, { front: "Hva skjer med dataene når man tar et snapshot av en virtuell maskin?", back: "Når et snapshot tas, blir dataene på den virtuelle maskinen lagret i en separat delta-fil, og den opprinnelige harddisken blir låst." }, { front: "Hva er en viktig egenskap ved virtualisering når det gjelder sikkerhet?", back: "Virtualisering gir et ekstra lag med sikkerhet ved å isolere virtuelle maskiner fra hverandre, slik at en feil eller angrep i én ikke nødvendigvis påvirker de andre." }, { front: "Hvordan kan virtualisering hjelpe med katastrofegjenoppretting?", back: "Virtualisering gjør katastrofegjenoppretting mer håndterlig ved at virtuelle maskiner enkelt kan replikeres og gjenopprettes på andre fysiske servere." }, { front: "Hva er en fordel med nettverksvirtualisering?", back: "Nettverksvirtualisering tillater mer fleksible nettverksoppsett og enklere administrasjon ved å separere det fysiske nettverket logisk." }, { front: "Hva skjer når Quiesce guest file system aktiveres i vSphere?", back: "Når Quiesce guest file system aktiveres, stopper den virtuelle maskinen midlertidig prosesser for å sikre dataintegriteten i snapshotet, men kan føre til at maskinen stopper noen operasjoner." }, { front: "Hvordan påvirker snapshots dataene på den virtuelle maskinens harddisk?", back: "Snapshots forhindrer skriving direkte til den virtuelle maskinens harddisk, og endringer lagres i en separat delta-fil." }, { front: "Hva er en delta-fil i sammenheng med VMware snapshots?", back: "En delta-fil lagrer endringer som skjer etter at et snapshot er tatt, og gjør at den opprinnelige harddisken forblir uendret." }, { front: "Hva gir vSphere Site Recovery Manager når det gjelder disaster recovery?", back: "vSphere Site Recovery Manager gir automatisering av katastrofegjenoppretting og muliggjør rask gjenoppretting av virtuelle maskiner på et annet sted." }, { front: "Hvordan bidrar vSphere til å forbedre dataintegriteten ved bruk av snapshots?", back: "vSphere benytter funksjonen Quiesce guest file system for å sikre at alle filer og data er konsistente når snapshot tas, og dermed bevarer dataintegriteten." }, { front: "Hva gjør vSphere vMotion?", back: "vSphere vMotion tillater live migrering av virtuelle maskiner fra én fysisk server til en annen uten nedetid." }, { front: "Hva er en fordel med å bruke vSphere i tillegg til kostnadsbesparelser?", back: "vSphere gir forbedret administrasjon av virtuelle maskiner, bedre ressurshåndtering, og høyere tilgjengelighet og fleksibilitet." }, { front: "Hvordan kan snapshots brukes på virtuelle maskiner?", back: "Snapshots kan brukes til å returnere til en tidligere tilstand hvis man ikke er fornøyd med endringene som er gjort på den virtuelle maskinen." }, { front: "Hva skjer når et snapshot tas i VMware?", back: "VMware oppretter en kopi av den virtuelle maskinens disk og minnetilstand når et snapshot opprettes." }, { front: "Hva er vSphere Distributed Switch?", back: "vSphere Distributed Switch er en sentralisert nettverksbryter som administrerer nettverkstilkoblinger på tvers av flere ESXi-verter." }, { front: "Når anbefales det å konsolidere snapshots i vSphere?", back: "Konsolidering av snapshots anbefales i tidsrom hvor det ikke er et stort behov for den virtuelle maskinen." }, { front: "Hva anbefales etter å ha gjenopprettet en virtuell maskin fra et snapshot?", back: "Det anbefales å gjenstarte virtuelle maskiner etter å ha gjenopprettet dem fra et snapshot." }, { front: "Hvordan kan du ta et snapshot i VMware?", back: "Det er mulig å ta et snapshot ved å høyreklikke på den virtuelle maskinen i VMware vSphere Client." }, { front: "Hva kan snapshots brukes til når man tester programvare?", back: "Snapshots kan brukes til å teste programvare, da du kan gjenopprette den virtuelle maskinen til en tidligere tilstand etter testing." }, { front: "Hva er VMware ESXi?", back: "VMware ESXi er en bare-metal hypervisor som installeres direkte på fysisk maskinvare for å kjøre virtuelle maskiner." }, { front: "Hva kan VMware vCenter gjøre for administrasjon av virtuelle infrastrukturer?", back: "VMware vCenter kan sentralt administrere virtuelle infrastrukturer, inkludert virtuelle maskiner, nettverk og lagring." }, { front: "Hva skjer hvis delta disker eksisterer, men Snapshot Manager viser ingen snapshots?", back: "Det er mulig å konsolidere diskene selv om delta disker eksisterer, hvis Snapshot Manager ikke viser noen snapshots." }, { front: "Hvor skriver virtuelle maskiner data når et snapshot er opprettet?", back: "Virtuelle maskiner skriver data til den siste snapshot som er opprettet, og endringer lagres i delta-filer." }, { front: "Hvordan bidrar virtualisering til sikkerhet?", back: "Virtualisering gir et ekstra lag med sikkerhet ved å isolere applikasjoner og operativsystemer i virtuelle maskiner." }, { front: "Hva er noen fordeler med vSphere, i tillegg til kostnadsbesparelser?", back: "vSphere tilbyr forbedret administrasjon, høy tilgjengelighet, robust infrastruktur og sikkerhet." }, { front: "Hva inkluderer vSphere når det tar et snapshot?", back: "vSphere tar snapshot og inkluderer minnetilstanden." }, { front: "Hva er delta.vmdk-filen i VMware?", back: "delta.vmdk er en skrivbar fil." }, { front: "Hvilken protokoll bruker HTTP for feilgjenoppretting?", back: "HTTP benytter TCP for feilgjenoppretting." }, { front: "Hva betyr det at enheter basert på samme nettverksmodell kan kommunisere sammen?", back: "Enheter basert på samme nettverksmodell kan kommunisere med hverandre, for eksempel i TCP/IP-modellen." }, { front: "Hva er fordelene med vSphere?", back: "vSphere har fordeler som ligner på virtualisering, som bedre administrasjon og robust infrastruktur." }, { front: "Hvilken nettverksmodell benyttes i dag?", back: "TCP/IP er nettverksmodellen som benyttes i dag." }, { front: "Hva kalles det å opprette flere instanser av ett operativsystem i et operativsystem?", back: "Det kalles kontainerisering." }, { front: "What is the purpose of TCP sequence numbers?", back: "TCP uses sequence numbers to detect lost data." }, { front: "How does vSphere contribute to building resilient IT infrastructure?", back: "vSphere helps create resilient IT infrastructure by leveraging virtualization, making disaster recovery more manageable." }, { front: "What technology do backup solutions use in VMware for creating snapshots?", back: "Backup solutions in VMware use VMware snapshots to create a snapshot of virtual machines." }, { front: "What are the two important files created during a VMware snapshot?", back: "The two important files are delta.vmdk and vSphere files." }, { front: "What is recommended during periods when there is no high demand for a virtual machine regarding snapshots?", back: "It is recommended to consolidate snapshots during periods when there is no high demand for the virtual machine." }, { front: "Why is it a mistake for administrators to use snapshots as backups in vSphere?", back: "Snapshots are not intended as backups; they are more for preserving the state of a virtual machine at a specific point in time." }, { front: "What does vSphere vCenter allow administrators to do?", back: "vSphere vCenter allows centralized management of virtual machines and infrastructure." }, { front: "What happens to delta files from previous snapshots in vSphere if new snapshots are created?", back: "Delta files from previous snapshots become read-only if new snapshots are created." }];

        // Function to display flashcards in random order
        function displayFlashcard() {
            const randomIndex = Math.floor(Math.random() * questionsAndAnswers.length);
            const flashcard = questionsAndAnswers[randomIndex];

            // Show the question
            document.getElementById("flashcard").textContent = flashcard.front;

            // After a delay, show the answer
            setTimeout(() => {
                document.getElementById("flashcard").textContent = flashcard.back;

                // Wait for a few seconds before showing the next question
                setTimeout(displayFlashcard, 6000);
            }, 6000);
        }

        // Start displaying the flashcards
        displayFlashcard();
    </script>
