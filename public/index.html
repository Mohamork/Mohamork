<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #note {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="note">Loading...</div>

<script>
    const notes = [
        "Mohamed du leste hver morgen for skolen og fikk toppkarakterer ved repetisjon",
        "Mohamed du sørget for å møte opp i god tid før eksamen",
        "Mohamed du betalte regningene med en gang du fikk dem",
        "Mohamed du inkluderte hygieneartikler i budsjettet ditt og hadde alltid penger til å kjøpe dette",
        "Mohamed du skrev om positive opplevelser i dagboken din og klarte bedre å komme deg etter vanskelige hendelser",
        "Mohamed du fikk i deg nok karbohydrater ved å spise brød og ris og hadde nok kalorier til å løpe hver dag",
        "Mohamed du bokførte alt som gikk ut av bankkontoene dine og fikk bedre kontroll på økonomien din",
        "Mohamed du bokførte alt som kom inn bankkontoene dine og hadde bedre opplevelse med pengene",
        "Mohamed du undersøkte organisasjonen du søkte en stilling hos og følte at du gledet deg plutselig til å jobbe for organisasjonen",
        "Mohamed du så på videoer om hvordan opptre på et intervju og følte du hadde mer igjen for intervjuet enn før",
        "Mohamed du benyttet både ChatGPT og internettsøk når innleveringene ble vanskelige",
        "Mohamed du skrev innleveringene på en måte så du følte at du selv lærte noe og gjorde et strålende godt inntrykk på deg selv og lærere",
        "Mohamed du kjente etter hvilken øvelser som ikke har gitt deg problemer senere og kunne gjøre aktiviteter som du selv ønsker på fritiden",
        "Mohamed du løp rolig hver dag og var i stand til å holde ut 1 time om gangen uten skader",
        "Mohamed du sørget for å kjøpe toalettpapir før det var fritt",
        "Mohamed du laget middagene på forhånd fikk tid til overs til flere aktivieter",
        "Mohamed plasserte skittne klær i en skittentøyskurv og ",
        "Mohamed du gjorde Squat Bouncers og hadde bedre opplevelse med knebøy",
        "Mohamed du flyttet vekten til midten av fotbladet og hadde bedre opplevelse med både markløft og knebøy",
        "Mohamed du undersøkte nettisdene til organisasjonene du var interressert i",
        "Mohamed du lærte om verdiene og samfunnsengasjementet til organisasjonen",
        "Mohamed du lærte om visjonen, misjonen og verdiene til organsisajonene du var interressrt i å jobbe for",
        "Mohamed du fokuserte på de samme tingene som du har gjort før for å klar deg",
        "Mohamed du laget dine egne varianter av øvelsene McGill Big 3",



        
    ];

    function showRandomNote() {
        const randomIndex = Math.floor(Math.random() * notes.length);
        document.getElementById('note').innerText = notes[randomIndex];
    }

    setInterval(showRandomNote, 10000); // Change note every 5 seconds

    window.onload = showRandomNote;
</script>

</body>
</html>
