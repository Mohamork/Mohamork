<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Q&A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .flashcard {
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Question/Answer Flashcards</h1>
    <div class="flashcard" id="flashcard"></div>

    <script>
        let questionsAndAnswers = [{ front: "What protocol do web browsers and web servers use at the application layer?", back: "HTTP (HyperText Transfer Protocol)" }, { front: "What is the most commonly used network model?", back: "TCP/IP" }, { front: "Why do networks function properly?", back: "Because different devices follow standardized rules (protocols)" }, { front: "What are network models?", back: "Sets of documents defining communication rules for devices" }, { front: "What allows devices based on the same network model to communicate?", back: "Following the same set of networking protocols" }, { front: "Can OSI and TCP/IP coexist in an organization’s network?", back: "Yes, both models can be used in different contexts" }, { front: "Why does HTTP use TCP?", back: "For error recovery and reliable data transmission" }, { front: "What do web servers send in their responses?", back: "HTTP messages containing headers" }, { front: "What do TCP headers include?", back: "Sequence numbers to ensure correct data order" }, { front: "Hva gjør virtualisering i forhold til katastrofegjenoppretting?", back: "Virtualisering gjør katastrofegjenoppretting mer håndterlig." }, { front: "Hvordan benytter backup-løsninger VMware snapshots?", back: "Backup-løsninger benytter VMware snapshots for å opprette et snapshot av virtuelle maskiner." }, { front: "Hva tillater vSphere vMotion?", back: "vSphere vMotion tillater live migrering av virtuelle maskiner." }, { front: "Hva gjør vSphere Fault Tolerance?", back: "vSphere Fault Tolerance tillater å opprette kopier av virtuelle maskiner for høy tilgjengelighet." }, { front: "Når er det anbefalt å konsolidere snapshots i vSphere?", back: "Konsolidering av snapshots er anbefalt i tidsrom hvor det ikke er et stort behov for den virtuelle maskinen." }, { front: "Hvilke fordeler har vSphere i tillegg til kostnadsbesparelser?", back: "vSphere har flere fordeler som forbedret administrasjon, fleksibilitet og høy tilgjengelighet." }, { front: "Hva er .vmsn-filer i vSphere?", back: ".vmsn-filer inneholder virtuelle maskiners minne da snapshot ble tatt." }, { front: "Hvordan gjør virtualisering katastrofegjenoppretting mer håndterlig?", back: "Virtualisering gjør katastrofegjenoppretting mer håndterlig ved å forenkle prosessen for gjenoppretting av virtuelle maskiner." }, { front: "Hva gjør programvarer i virtuelle miljøer?", back: "Programvarer kan kjøre i isolerte virtuelle miljøer, noe som øker sikkerhet og fleksibilitet." }, { front: "Hva kan vSphere opprette for å støtte høy tilgjengelighet?", back: "vSphere kan opprette en resilient IT-infrastruktur som er motstandsdyktig mot feil." }, { front: "Hva fanger ikke snapshots opp i vSphere?", back: "Snapshots fanger ikke opp endringer etter at det er opprettet." }, { front: "Hva skjer når man gjenoppretter en virtuell maskin fra et snapshot i VMware?", back: "VMware gjenoppretter den virtuelle maskinens disk og minnetilstand til tidspunktet da snapshot ble tatt." }, { front: "Hva gjør vCenter web client?", back: "vCenter web client gjør det mulig å tilkoble vCenter-serveren fra en nettleser." }, { front: "Hva er desktopvirtualisering?", back: "Desktopvirtualisering er å lage en representasjon av brukernes skrivebord i et virtualisert miljø." }, { front: "Hva skjer med den virtuelle maskinens harddisk når et snapshot er tatt?", back: "Snapshots gjør at det er umulig å skrive til den virtuelle maskinens harddisk, da endringer lagres i delta-filer." }, { front: "Hvilke verktøy kan benyttes til katastrofegjenoppretting i vSphere?", back: "vSphere Site Recovery Manager og vSphere Replication kan benyttes til katastrofegjenoppretting." }, { front: "Hva beskytter vSphere sine avanserte sikkerhetsfunksjoner og kontinuitetsegenskaper?", back: "De beskytter data og operasjoner mot trusler og feil." }, { front: "Hva tillater nettverksvirtualisering?", back: "Nettverksvirtualisering tillater å separere det fysiske nettverket logisk, slik at flere virtuelle nettverk kan eksistere på samme fysiske infrastruktur." }, { front: "Hva gjør Quiesce guest file system under et snapshot?", back: "Quiesce guest file system oppretter et snapshot, bevarer dataintegriteten, men kan forårsake at den virtuelle maskinen avslutter sine nåværende operasjoner." }, { front: "Hva gjør vSphere Site Recovery Manager?", back: "vSphere Site Recovery Manager hjelper med automatisering av katastrofegjenoppretting og gjør det lettere å replikere og gjenopprette virtuelle maskiner." }, { front: "Hvordan fungerer vSphere Replication?", back: "vSphere Replication er en løsning for replikering av virtuelle maskiner til et sekundært sted for katastrofegjenoppretting." }, { front: "Hva skjer med dataene når man tar et snapshot av en virtuell maskin?", back: "Når et snapshot tas, blir dataene på den virtuelle maskinen lagret i en separat delta-fil, og den opprinnelige harddisken blir låst." }, { front: "Hva er en viktig egenskap ved virtualisering når det gjelder sikkerhet?", back: "Virtualisering gir et ekstra lag med sikkerhet ved å isolere virtuelle maskiner fra hverandre, slik at en feil eller angrep i én ikke nødvendigvis påvirker de andre." }, { front: "Hvordan kan virtualisering hjelpe med katastrofegjenoppretting?", back: "Virtualisering gjør katastrofegjenoppretting mer håndterlig ved at virtuelle maskiner enkelt kan replikeres og gjenopprettes på andre fysiske servere." }, { front: "Hva er en fordel med nettverksvirtualisering?", back: "Nettverksvirtualisering tillater mer fleksible nettverksoppsett og enklere administrasjon ved å separere det fysiske nettverket logisk." }, { front: "Hva skjer når Quiesce guest file system aktiveres i vSphere?", back: "Når Quiesce guest file system aktiveres, stopper den virtuelle maskinen midlertidig prosesser for å sikre dataintegriteten i snapshotet, men kan føre til at maskinen stopper noen operasjoner." }, { front: "Hvordan påvirker snapshots dataene på den virtuelle maskinens harddisk?", back: "Snapshots forhindrer skriving direkte til den virtuelle maskinens harddisk, og endringer lagres i en separat delta-fil." }, { front: "Hva er en delta-fil i sammenheng med VMware snapshots?", back: "En delta-fil lagrer endringer som skjer etter at et snapshot er tatt, og gjør at den opprinnelige harddisken forblir uendret." }, { front: "Hva gir vSphere Site Recovery Manager når det gjelder disaster recovery?", back: "vSphere Site Recovery Manager gir automatisering av katastrofegjenoppretting og muliggjør rask gjenoppretting av virtuelle maskiner på et annet sted." }, { front: "Hvordan bidrar vSphere til å forbedre dataintegriteten ved bruk av snapshots?", back: "vSphere benytter funksjonen Quiesce guest file system for å sikre at alle filer og data er konsistente når snapshot tas, og dermed bevarer dataintegriteten." }, { front: "Hva gjør vSphere vMotion?", back: "vSphere vMotion tillater live migrering av virtuelle maskiner fra én fysisk server til en annen uten nedetid." }, { front: "Hva er en fordel med å bruke vSphere i tillegg til kostnadsbesparelser?", back: "vSphere gir forbedret administrasjon av virtuelle maskiner, bedre ressurshåndtering, og høyere tilgjengelighet og fleksibilitet." }, { front: "Hvor skriver virtuelle maskiner data når et snapshot er opprettet?", back: "Virtuelle maskiner skriver data til den siste snapshot som er opprettet, og endringer lagres i delta-filer." }, { front: "Hvordan bidrar virtualisering til sikkerhet?", back: "Virtualisering gir et ekstra lag med sikkerhet ved å isolere applikasjoner og operativsystemer i virtuelle maskiner." }, { front: "Hva er noen fordeler med vSphere, i tillegg til kostnadsbesparelser?", back: "vSphere tilbyr forbedret administrasjon, høy tilgjengelighet, robust infrastruktur og sikkerhet." }, { front: "Hva inkluderer vSphere når det tar et snapshot?", back: "vSphere tar snapshot og inkluderer minnetilstanden." }, { front: "Hva er delta.vmdk-filen i VMware?", back: "delta.vmdk er en skrivbar fil." }, { front: "Hvilken protokoll bruker HTTP for feilgjenoppretting?", back: "HTTP benytter TCP for feilgjenoppretting." }, { front: "Hva betyr det at enheter basert på samme nettverksmodell kan kommunisere sammen?", back: "Enheter basert på samme nettverksmodell kan kommunisere med hverandre, for eksempel i TCP/IP-modellen." }, { front: "Hva er fordelene med vSphere?", back: "vSphere har fordeler som ligner på virtualisering, som bedre administrasjon og robust infrastruktur." }, { front: "Hvilken nettverksmodell benyttes i dag?", back: "TCP/IP er nettverksmodellen som benyttes i dag." }, { front: "Hva kalles det å opprette flere instanser av ett operativsystem i et operativsystem?", back: "Det kalles kontainerisering." }, { front: "What is the purpose of TCP sequence numbers?", back: "TCP uses sequence numbers to detect lost data." }, { front: "How does vSphere contribute to building resilient IT infrastructure?", back: "vSphere helps create resilient IT infrastructure by leveraging virtualization, making disaster recovery more manageable." }, { front: "What technology do backup solutions use in VMware for creating snapshots?", back: "Backup solutions in VMware use VMware snapshots to create a snapshot of virtual machines." }, { front: "What are the two important files created during a VMware snapshot?", back: "The two important files are delta.vmdk and vSphere files." }, { front: "What is recommended during periods when there is no high demand for a virtual machine regarding snapshots?", back: "It is recommended to consolidate snapshots during periods when there is no high demand for the virtual machine." }, { front: "Why is it a mistake for administrators to use snapshots as backups in vSphere?", back: "Snapshots are not intended as backups; they are more for preserving the state of a virtual machine at a specific point in time." }, { front: "What does vSphere vCenter allow administrators to do?", back: "vSphere vCenter allows centralized management of virtual machines and infrastructure." }, { front: "What happens to delta files from previous snapshots in vSphere if new snapshots are created?", back: "Delta files from previous snapshots become read-only if new snapshots are created." }];

        // Function to display flashcards in random order
        function displayFlashcard() {
            const randomIndex = Math.floor(Math.random() * questionsAndAnswers.length);
            const flashcard = questionsAndAnswers[randomIndex];

            // Show the question
            document.getElementById("flashcard").textContent = flashcard.front;

            // After a delay, show the answer
            setTimeout(() => {
                document.getElementById("flashcard").textContent = flashcard.back;

                // Wait for a few seconds before showing the next question
                setTimeout(displayFlashcard, 6000);
            }, 6000);
        }

        // Start displaying the flashcards
        displayFlashcard();
    </script>
</body>
</html>
